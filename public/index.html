<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<main class="container">
  <section class="upper-section">
      <h1 class="main-header header-font">
          <a href="./index.html">to-do</a>
      </h1>
      <button type="button" class="new-task-btn">new task</button>
  </section>
  <section class="new-task-section">
      <form class="new-task-form">
          <h3 class="new-task-header header-font">new task</h3>
          <div class="new-task-input-div">
            <label for="new-task-input" class="new-task-label">task:</label> 
            <input type="text" class="new-task-input" id="new-task-input" name="new-task-input">
          </div>
          <div class="new-task-checkbox-div">
            <div class="new-task-checkbox-label-div">
              <label for="waiting-checkbox">add to: not started</label>
              <input type="radio" name="state-radio" id="waiting-checkbox" value="0" class="add-checkbox" checked>
            </div>
            <div class="new-task-checkbox-label-div">
              <label for="pending-checkbox">add to: in progress</label>
              <input type="radio" name="state-radio" id="pending-checkbox" value="1" class="add-checkbox">
            </div>
          </div>
          <button type="button" class="new-task-add-btn">add</button>
          <button type="button" class="new-task-close-btn">
            <i class="fa-solid fa-xmark" style="color: #ff0000;"></i>
          </button>
      </form>
  </section>
  <section class="tasks-section">
      <div class="task waiting">
          <div class="task-header-btn">
              <button type="button" class="task-btn header-font">tasks not started</button>
              <i class="fa-solid fa-chevron-down task-btn-icon" style="color: #000000;"></i>
          </div>
          <div class="tasks waiting-tasks"></div>
      </div>
      <div class="task pending">
          <div class="task-header-btn">
              <button type="button" class="task-btn header-font">tasks in progress</button>
              <i class="fa-solid fa-chevron-down task-btn-icon" style="color: #000000;"></i>
          </div>
          <div class="tasks pending-tasks"></div>
      </div>
      <div class="task done">
          <div class="task-header-btn">
              <button type="button" class="task-btn header-font">done tasks</button>
              <i class="fa-solid fa-chevron-down task-btn-icon" style="color: #000000;"></i>
          </div>
          <div class="tasks done-tasks"></div>
      </div>
  </section>
</main>
<script src="./main.js"></script>
</body>
</html>
